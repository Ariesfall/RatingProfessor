<ion-header>
  <ion-navbar>
    <ion-title>
        <ion-icon name="md-search"></ion-icon> Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)='tocoursepage(item)'>{{ item }}</button>
  </ion-list>
</ion-content>
