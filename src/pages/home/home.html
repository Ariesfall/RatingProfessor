<ion-header>
  <ion-navbar>
    <ion-title>Rating Professor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let course of courseList">
        <h2> {{ course.name }} </h2>
        <h3> Code: <strong>{{ course.professor }}</strong> </h3>
      </ion-item>
  </ion-list>
  <h2>Hello</h2>

  <h3>Welcome userid, {{username}}!</h3>
  Your Email is: {{email}}

  
</ion-content>
