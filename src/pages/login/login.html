<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../../assets/image/logo.png" alt=""/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" clearInput="true" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" clearInput="true" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
            <br>
            <!--<button ion-button class="submit-btn2" type="button" full (click)="createAccount()">Create New Account</button>-->
            <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">Create New Account</button>
            <button ion-button class="register-btn" type="button" block clear (click)="forgetpwsendemail()">Forget Password</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
