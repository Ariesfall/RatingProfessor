<ion-header>

        <ion-navbar>
          <ion-title>Personal</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content>

      <form (ngSubmit)="changepassword()" #registerForm="ngForm">
        <ion-list>
            <ion-list-header>
              Change Password
            </ion-list-header>
            <ion-item>
                <ion-label floating>Old Password</ion-label>
                <ion-input type="password" clearInput="true" [(ngModel)]="inputpassword.oldpw" name="oldpw" required></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>New Password</ion-label>
                <ion-input type="password" clearInput="true" pattern="^(?=.*[a-z])(?=.*[0-9]).{8,32}$" [(ngModel)]="inputpassword.newpw" name="newpw" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label floating>Comfirm Password</ion-label>
                <ion-input type="password" clearInput="true" pattern="^(?=.*[a-z])(?=.*[0-9]).{8,32}$" [(ngModel)]="inputpassword.cfpw" name="cfpw" required></ion-input>
              </ion-item>
              <ion-item></ion-item>
          </ion-list>

          <ion-row>
            <ion-col class="signup-col" padding>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
            </ion-col>
          </ion-row>
      </form>
      </ion-content>
