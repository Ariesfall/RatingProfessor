<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="ios-person"></ion-icon> Lecture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>Lecturer Information</ion-card-header>
    <ion-card-content *ngFor="let a_lecture of lecturedata">
      <H4>{{a_lecture.pname}}</H4>
      <p>{{a_lecture.title}}</p>
      <p>{{a_lecture.position}}</p>
      <p>{{a_lecture.edu_bg}}</p>
      <p>Email: <a href="mailto:{{a_lecture.email}}?body=Contect from RatingStudy">{{a_lecture.email}} </a></p>
      <p>University: {{a_lecture.school}} </p>
      <p>Phone: (+852) {{a_lecture.phone}}</p>
      <br>
      Description:
      <p>{{a_lecture.pdesp}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card >
    <ion-card-content>
      <div><canvas #radarCanvas height="250"></canvas></div>
      <br>
    </ion-card-content>
  </ion-card>

  <ion-card >
    <ion-card-header>Teaching Course</ion-card-header>
    <ion-card-content>
      <ion-list>
      <button ion-item *ngFor="let a_course of coursedata" (click)="tocoursepage(a_course.ccode)" >
        <p>{{a_course.ccode}}</p>
        <p>Course rate: {{a_course.crate==null ? 'No Rate' : a_course.crate}}</p>
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        <p>Lecturer rate: {{a_course.avgscore==null ? 'No Rate' : a_course.avgscore}}</p>
      </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  
</ion-content>
