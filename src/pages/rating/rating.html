<ion-header>

  <ion-navbar>
    <ion-title>Lecturer Rating</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h4>{{ccode}}</h4>
    <h5>{{cname}}</h5>
    <h5 (click)="tolecturepage(pid)">{{pname}}</h5>
    <p>University: {{school}}</p>
  </div>

  <h4>Rate</h4>
  <h4>Current Rate: {{lecturerate}}</h4>
  <div>
    <canvas #barCanvas></canvas>
    <button ion-button (click)="loadrating()">reload</button>
  </div>
  
  <ion-list>
    <ion-item>

      <button ion-button color="light" round (click)=submitratecourse()>Submit</button>
    </ion-item>
  </ion-list>
</ion-content>
